paths:
    /order:
        get:
            summary: Get all transfer and delivered orders
            tags:
                - Order
            security:
                - BearerAuth: []
            consumes:
                - application/json
            parameters:
                - name: page
                  in: query
                  description: Page number
                  type: integer
                  default: 1
                - name: limit
                  in: query
                  description: Page limit
                  type: integer
                  default: 10
                - name: startDate
                  in: query
                  description: start date
                  type: string
                  format: 'yyyy-MM-dd'
                - name: endDate
                  in: query
                  description: end date
                  type: string
                  format: 'yyyy-MM-dd'                
            responses:
                "200":
                    description: OK
                    schema:
                        type: array
                        items:
                            $ref: "#/definitions/Order"
                "401":
                    description: Invalid token
                    schema:
                        type: object
                        $ref: "#/definitions/WrongToken"
    /order/get-id:
        get:
            summary: Get order by id yo'q bo'lsa null keladi
            tags:
                - Order
            security:
                - BearerAuth: []
            responses:
                "200":
                    description: OK
                    schema:
                        type: string
                        example: 432352
                "401":
                    description: Invalid token
                    schema:
                        type: object
                        $ref: "#/definitions/WrongToken"
    /order/{id}:
        get:
            summary: Get order by id yo'q bo'lsa null keladi
            tags:
                - Order
            security:
                - BearerAuth: []
            parameters:
                - name: id
                  in: path
                  description: Order unique id
                  required: true
                  type: string
            responses:
                "200":
                    description: OK
                    schema:
                        type: object
                        $ref: "#/definitions/Order"
                "401":
                    description: Invalid token
                    schema:
                        type: object
                        $ref: "#/definitions/WrongToken"

        put:
            summary: Change order status
            tags:
                - Order
            security:
                - BearerAuth: []
            parameters:
                - name: id
                  in: path
                  description: Order id
                  type: string
                - name: status
                  in: query
                  description: Order status
                  type: string
                  enum:
                      - NEW
                      - ACCEPTED
                      - ACTIVE
                      - REJECTED
                      - DELIVERED
                      - SOLD_AND_CHECKED
            responses:
                "200":
                    description: Product updated
                "403":
                    description: Forbidden - Possible reasons
                        - already accepted
                        - already rejected
                        - already SOLD_AND_CHECKED
                        - invali status
                "401":
                    description: Invalid token
                    schema:
                        type: object
                        $ref: "#/definitions/WrongToken"

    /order/accepted/{id}:
        put:
            summary: Update status order ACCEPTED
            tags:
                - Order
            security:
                - BearerAuth: []
            parameters:
                - name: id
                  in: path
                  description: Order id'
                  required: true
                  type: string
            responses:
                "200":
                    description: Product updated
                "401":
                    description: Invalid token
                    schema:
                        type: object
                        $ref: "#/definitions/WrongToken"

    /order/rejected/{id}:
        put:
            summary: Update status order REJECTED
            tags:
                - Order
            security:
                - BearerAuth: []
            parameters:
                - name: id
                  in: path
                  description: Order id'
                  required: true
                  type: string
            responses:
                "200":
                    description: Product accepted
                "401":
                    description: Invalid token
                    schema:
                        type: object
                        $ref: "#/definitions/WrongToken"

    /order/delivered/{id}:
        put:
            summary: Update status order DELIVERD
            tags:
                - Order
            security:
                - BearerAuth: []
            parameters:
                - name: id
                  in: path
                  description: Order id'
                  required: true
                  type: string
            responses:
                "200":
                    description: Product delivered
                "401":
                    description: Invalid token
                    schema:
                        type: object
                        $ref: "#/definitions/WrongToken"

    /order/activated/{id}:
        put:
            summary: Update status order ACTIVE
            tags:
                - Order
            security:
                - BearerAuth: []
            consumes:
                - application/json
            produces:
                - application/json
            parameters:
                - name: id
                  in: path
                  description: Order id'
                  required: true
                  type: string
            responses:
                "200":
                    description: Product activated
                "401":
                    description: Invalid token
                    schema:
                        type: object
                        $ref: "#/definitions/WrongToken"
    

