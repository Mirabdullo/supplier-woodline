
paths:
    /user/login:
        post:
            summary: Login
            tags:
                - Auth
            security:
                - BearerAuth: []
            description: User login
            parameters:
                - in: body
                  name: Authbody
                  description: Login body
                  required: true
                  schema:
                      type: object
                      properties:
                          phone:
                              type: string
                              required: true
                          password:
                              type: string
                              required: true

            responses:
                "200":
                    description: ok
                    schema:
                        type: object
                        $ref: "#/definitions/Token"
                "404": 
                    description: User not found

definitions:
    Token:
        type: object
        properties:
            token:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6ImY2OTRiNjY1LWM5MmMtNGQzNy1hNDNhLWQxMjNiOTAwMzlkMiIsInJvbGUiOiJQUk9EVUNFUiIsImlhdCI6MTY5NDA3NTkxMH0.AcHYvefP7hs8KEh6_P4OK2NG_nfZNRlZvop1E7Vd_m0
            company_id:
                type: string
                example: "1joMveTW7kRDxrENE4_3IErra9-2qVZasKYS2PE10Ees"
            role:
                type: string
                example: "PRODUCER"
            name:
                type: string
                example: "Mirabdulloh"
